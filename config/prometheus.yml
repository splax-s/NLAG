global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'nlag-edge'
    static_configs:
      - targets: ['edge:9090']
    metrics_path: /metrics

  - job_name: 'nlag-control'
    static_configs:
      - targets: ['control:3000']
    metrics_path: /metrics

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
